      <div class="container">
        <div class="xp">
          <h2>Calculadora de XP</h2>
          <form class="calculo" method="POST">
            <label>Seus 5% de XP?</label>
            <br />
            <input type="number" id="5porcem" />
            <br />
            <label>Porcentagem do Level Atual</label>
            <br />
            <input type="number" id="porcematual" />
            <br />
          </form>
          <br />
          <br />

          <br />
          <br />
          <div id="resultado"></div>
        </div>
        <div class="xp">
          <h2>Calculadora de Farm</h2>
          <form class="calculo" method="POST">
            <label>XP Necessario para Upar de Level?</label>
            <br />
            <input type="number" id="restante" />
            <br />
            <label>XP por cada monstro abatido?</label>
            <br />
            <input type="number" id="xpmob" />
            <br />
            <label>Quantos Segundos para abater um mob?</label>
            <br />
            <input type="number" id="segmob" />
            <br />
            <label>Tempo de Farm?</label>
            <br />
            <input type="number" id="tempofarmxp" />
            <br />
          </form>
          <br />
          <button  onclick="exp2()" type="button" class="btn btn-primary btn-lg">Calcular</button>
          <br />
